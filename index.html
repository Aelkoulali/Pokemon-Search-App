<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e4b53298eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>
        <img src="Pics/Logo.png" alt="Pokemon logo" width="250" height="70">
        <img src="Pics/Title.png" alt="Title" width="250" height="70">
        </h1>
        <div class="container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <div>
                <input type="text" name="pokemon" id="search-input" required>
                <button id="search-button">Search</button>
                </div>
            </form>
            <div class="output">
                <div class="top-container">
                    <div class="name-and-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="size">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>
                    <div id="sprite-container" class="sprite-container"></div>
                    <div id="types"></div>
                </div>
            </div>
            <div class="bottom-container">
                <table>
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP<i class="fa-solid fa-battery-full"></i></td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack<i class="fa-solid fa-dragon"></i></td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense<i class="fa-solid fa-shield-halved"></i></td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack<i class="fa-solid fa-ghost"></i></td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense<i class="fa-solid fa-shield"></i></td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed<i class="fa-solid fa-bolt-lightning"></i></td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
   <script src="script.js"></script> 
</body>
</html>
